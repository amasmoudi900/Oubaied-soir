<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">All Matches</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form #searchForm="ngForm" (ngSubmit)="search()">
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="obj.teamOne" name="a" placeholder="Team One">
                </div>

                <div class="form-group text-center">
                    <input type="submit" class="btn btn-primary py-3 px-5" value="Search">
                </div>
            </form>
            <span style="color: red;"> {{errorMsg}}</span>
        </div>
    </div>
</div>
<div *ngFor="let m of matches">
    <app-result [matchInput]="m"></app-result>
</div>

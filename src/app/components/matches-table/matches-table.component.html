<table class="table">
    <tr>
        <th>ID</th>
        <th>Score One</th>
        <th>Score Two</th>
        <th>Team One</th>
        <th>Team Two</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let m of matches">
        <td>{{m._id}}</td>
        <td>{{m.scoreOne}}</td>
        <td>{{m.scoreTwo}}</td>
        <td>{{m.teamOne | lowercase}}</td>
        <td>{{m.teamTwo}}</td>
        <td>
            <button class="btn btn-info" (click)="goToDisplay(m._id)">Display</button>
            <button class="btn btn-warning" (click)="goToEdit(m._id)">Edit</button>
            <button class="btn btn-danger" (click)="deleteMatch(m._id)">Delete</button>
        </td>
    </tr>
</table>
